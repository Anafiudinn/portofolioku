    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7297fc;
            padding: 6rem 2rem;
        }

        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Default responsif */
            gap: 20px;
            margin-top: 20px;
        }

        .project-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .project-gallery {
                grid-template-columns: repeat(2, 1fr); /* Dua kolom di tablet */
            }
        }

        @media (min-width: 1024px) {
            .project-gallery {
                grid-template-columns: repeat(3, 1fr); /* Tiga kolom di laptop/PC */
            }
        }
    </style>
</head>
